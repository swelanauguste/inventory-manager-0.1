{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}
Add supplier -
{% endblock head_title %}
{% block content %}
{% include 'go_back.html' %}
<form action=""
    enctype="multipart/form-data"
    method="post">
    {% csrf_token %}
    <div class="col-lg-4 mx-auto">
        <div class="shadow rounded-4 p-5">
            <h2>Add supplier</h2>
            <hr>
            <div id='form-errors'>{{ form_errors }}</div>
            {{form|crispy}}
            <div class="my-3 text-end">
                <button class="btn btn-outline-dark px-5 rounded-pill"
                    type="submit">Submit</button>
            </div>
        </div>
    </div>
</form>

{% endblock content %}

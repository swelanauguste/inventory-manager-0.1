{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}
{{object}} -
{% endblock head_title %}
{% block content %}
<div class="container py-5">
        <form action=""
            enctype="multipart/form-data"
            method="post">
            {% csrf_token %}
            <div id='form-errors'>{{ form_errors }}</div>
            <div class="border p-5 col-lg-5 mx-auto rounded-4 bg-dark text-white">
                <h2>{{object}}</h2>
                <hr>
                {{form|crispy}}
                <div class="mt-5 text-end">
                    <button class="btn btn-outline-light px-5 rounded-pill"
                        type="submit">Submit</button>
                </div>
            </div>
        </form>
</div>

{% endblock content %}

{% if page_obj %}
<nav aria-label="...">
  <ul class="pagination pagination-sm justify-content-end">
    {% if page_obj.has_previous %}
    <li class="page-item">
      <a href="?page=1"
        class="page-link">
        <span class="material-symbols-outlined">
          first_page
        </span>
      </a>
    </li>
    <li class="page-item">
      <a href="?page={{ page_obj.previous_page_number }}"
        class="page-link">
        <span class="material-symbols-outlined">
          arrow_back_ios_new
        </span>
      </a>
    </li>
    {% endif %}

    <li class="page-item active"
      aria-current="page">
      <a class="page-link py-2"
        href="#">{{ page_obj.number }}</a>
    </li>

    {% if page_obj.has_next %}
    <li class="page-item">
      <a class="page-link"
        href="?page={{ page_obj.next_page_number }}">
        <span class="material-symbols-outlined">
          arrow_forward_ios
        </span></a>
    </li>
    <li class="page-item">
      <a class="page-link"
        href="?page={{ page_obj.paginator.num_pages }}">
        <span class="material-symbols-outlined">
          last_page
        </span>
      </a>
    </li>
    {% endif %}

  </ul>
</nav>
{% endif %}

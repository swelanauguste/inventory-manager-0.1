{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>

        {% block head_title %}

        {% endblock head_title %}
        kingship
    </title>
    <link rel="stylesheet"
        href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet"

    <script

</head>

<body>

    <div class="min-vh-100">

    </div>

    {% include "footer.html" %}

   <script src="{% static 'js/bootstrap.min.js' %}"></script>">

</html>

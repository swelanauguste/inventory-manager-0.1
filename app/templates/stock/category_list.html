{% extends 'base.html' %}


{% block head_title %}
Categories -
{% endblock head_title %}


{% block content %}
{% include 'go_back.html' %}

<div class="container col-lg-12 mx-auto">
    <div class="row">
        <div class="col">
            <span class="h1 px-5">Categories</span>
        </div>
        <div class="col">
            <a class="float-end"
                href="{% url 'category-create' %}"><span
                    class="material-symbols-outlined text-dark fs-1 px-5">
                    add_circle
                </span></a>
        </div>
    </div>
    <hr><br>
    <div class="col-lg-4 mx-auto p-5 shadow rounded-4">
        <div class="table-responsive">
            <table class="table table-sm table-hover small">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ob in object_list %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td><a class="text-dark"
                                href="{{ob.get_absolute_url}}">{{ob.name}}</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2"
                            class="text-center fs-4">
                            No Categories
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}

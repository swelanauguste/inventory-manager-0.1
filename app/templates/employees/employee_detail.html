{% extends 'base.html' %}

{% block head_title %}
{{object}} -
{% endblock head_title %}
{% block content %}
{% include 'go_back.html' %}
<div class="container">
    <div class="display-4">{{object}}</div>
    <br>
    <div class="row px-3">
        <div class="col-lg-6 border rounded-4 p-5 bg-light shadow">
            <h3>Details</h3>
            <hr>
            <div class="container">
                <p>Extension: {{object.ext}}</p>
                <p>Section: {{object.section}}</p>
                <div class="text-end">
                    <a class="btn btn-sm btn-outline-dark rounded-pill px-5"
                        href="{% url 'employee-update' object.pk %}">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock content %}

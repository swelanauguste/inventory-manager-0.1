{% extends 'base.html' %}


{% block head_title %}
Department -
{% endblock head_title %}


{% block content %}

{% include 'go_back.html' %}

<div class="container col-lg-4 mx-auto">
    <div class="py-5 col mx-auto">
        <form action=""
            method="get">
            <input class="form-control rounded-pill"
                autofocus
                type="text"
                placeholder="Search department..."
                name="department">
        </form>
    </div>
    <div class="row">
        <div class="col">
            <span class="h1 px-5">Department</span>
        </div>
        <div class="col">
            <a class="float-end"
                href="{% url 'department-create' %}"><span
                    class="material-symbols-outlined text-dark fs-1 px-5">
                    add_circle
                </span></a>
        </div>
    </div>
    <hr><br>
    <div class="table-responsive">
        <table class="table table-sm table-hover small">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                {% for ob in object_list %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td><a class="text-dark"
                            href="{{ob.get_absolute_url}}">{{ob.name}}</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3"
                        class="text-center fs-4">
                        No Employees
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
